<main class="main">
    <div class="content">
        <div>Sign in to see the live video stream</div>
        <form>
            <div class="inputWrapper">
                <label class="inputWrapper__label" for="username">Username:</label>
                <input class="inputWrapper__input" id="username" type="text" />
            </div>
            <div class="inputWrapper">
                <label class="inputWrapper__label" for="password">Password:</label>
                <input class="inputWrapper__input" id="password" type="password" />
            </div>
            <button class="button">Enter</button>
        </form>
    </div>
</main>
