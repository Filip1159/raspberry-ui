<div class="videostream">
    <span class="videostream__title">Video stream</span>
    @if (videostreamOn) { 
        <video id="video" class="videostream__stream" autoplay playsinline controls></video>
    } @else {
        <div class="videostream__stream">Video paused</div>
    }
    <div class="videostream__settings">
        <span>Live? yes/no</span>
        <div class="videostream__settings__buttons">
            <button class="videostream__settings__buttons__button" (click)="handleCameraOn()">Camera ON</button>
            <button class="videostream__settings__buttons__button" (click)="handleCameraOff()">Camera OFF</button>
        </div>
    </div>
</div>
